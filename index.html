<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/2374370.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="image"></div>
    <div class="calculator">
        <div class="screen">
            <div class="opration"></div>
            <div class="result">
            </div>
        </div>
        <div class="buttons">
            <div class="zero num key">0</div>
            <div class="dot num key">.</div>
            <div class="key one num">1</div>
            <div class="key two num">2</div>
            <div class="key three num">3</div>
            <div class="key four num">4</div>
            <div class="key five num">5</div>
            <div class="key six num">6</div>
            <div class="key seven num">7</div>
            <div class="key eight num">8</div>
            <div class="key nine num">9</div>
            
            <div class="key equal">=</div>

            <div class="key C"> C </div>
                        

            <div class="key operator num plus ">+</div>
            <div class="key operator num  รท">/</div>
            <div class="key operator num ร ">*</div>
            <div class="key operator num min ">-</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
